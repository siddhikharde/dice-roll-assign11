<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll </title>
    <link rel="stylesheet" href="./style.css ">
</head>
<body>
    <h1>Welcome to the Dice Roll Game!</h1>
<div class="container">
    <img src="./images/1.png" alt="Dice Image" height="250" width="250" id="diceImage">
    <button class="roll-button" onclick="rollDice()"><img src="./images/dice.png" alt="Roll Dice" height="25" width="25"> Roll Dice</button>
</div>
<script>
    function rollDice() {
        const randomNumber = Math.round(Math.random()*(6-1)+1) 
        const diceImage =  document.getElementById('diceImage');
        diceImage.src = `./images/${randomNumber}.png` 
    }
</script>

</body>
</html>
